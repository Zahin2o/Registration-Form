<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="#">Student Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" Â  
 aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="allData.html">View All Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Student Registration</h1>
        <form id="studentForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">Roll</label>
                <input type="number" class="form-control" id="roll" required>
            </div>
            <div class="mb-3">
                <label for="studentclass" class="form-label">Class</label>
                <input type="text" class="form-control" id="studentclass" required>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNo"required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required> </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       class Student{
           constructor(firstName,lastName,roll,studentclass,mobileNo,email){
            this.firstName = firstName;
            this.lastName = lastName;
            this.roll = roll;
            this.studentclass = studentclass;
            this.mobileNo = mobileNo;
            this.email = email;

           }
           toJSON(){
            return{
             firstName:this.firstName,  
            lastName:this.lastName,
            roll:this.roll,
            studentclass : this.studentclass,
            mobileNo : this.mobileNo,
           email:this.email 

            }
           }
       }
       document.getElementById('studentForm').addEventListener('submit',function(e){
        e.preventDefault();
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let roll = document.getElementById('roll').value;
        let studentclass = document.getElementById('firstName').value;
        let mobileNo = document.getElementById('mobileNo').value;
        let email = document.getElementById('email').value;

        let student = new Student(firstName,lastName,roll,studentclass,mobileNo,email)
        

        let students = JSON.parse(localStorage.getItem('students')) || [];
        students.push(student.toJSON())
        localStorage.setItem('students',JSON.stringify(students));
         document.getElementById('studentForm').reset();
         alert('student resitration succesfull');
       })


    </script>
</body>
</html>
